databaseChangeLog:
  - changeSet:
      id: create-table-rol
      author: Yanuard
      changes:
        - createTable:
            tableName: Rol
            tableOptions: "ENGINE=InnoDB DEFAULT CHARSET=utf8mb4"
            columns:
              - column:
                  name: id_rol
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_rol
                    nullable: false
              - column:
                  name: nombre
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
        - addUniqueConstraint:
            tableName: Rol
            columnNames: nombre
            constraintName: uq_rol_nombre

  - changeSet:
      id: create-table-usuario
      author: Yanuard
      changes:
        - createTable:
            tableName: Usuario
            tableOptions: "ENGINE=InnoDB DEFAULT CHARSET=utf8mb4"
            columns:
              - column:
                  name: id_usuario
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_usuario
                    nullable: false
              - column:
                  name: nombre
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: apellido
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: fecha_nacimiento
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: documento_identidad
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: telefono
                  type: VARCHAR(30)
              - column:
                  name: direccion
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(100)
              - column:
                  name: salario_base
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: id_rol
                  type: BIGINT
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: Usuario
            columnNames: email
            constraintName: uq_usuario_email
        - createIndex:
            tableName: Usuario
            indexName: idx_usuario_id_rol
            columns:
              - column:
                  name: id_rol
        - addForeignKeyConstraint:
            baseTableName: Usuario
            baseColumnNames: id_rol
            referencedTableName: Rol
            referencedColumnNames: id_rol
            constraintName: fk_usuario_rol
            onDelete: RESTRICT
            onUpdate: CASCADE
