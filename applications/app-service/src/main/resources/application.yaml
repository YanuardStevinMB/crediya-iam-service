server:
  port: 8081

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}   # activa "local" por defecto
  application:
    name: autenticacion
  devtools:
    add-properties: false

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus
  endpoint:
    health:
      probes:
        enabled: true

cors:
  allowed-origins: "http://localhost:4200,http://localhost:8081"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
    operations-sorter: method
    tags-sorter: alpha

logging:
  file:
    name: logs/iam-app.log
  level:
    root: INFO
    com.crediya.iam: INFO
    io.r2dbc.mysql: WARN
    org.springframework.r2dbc: INFO

security:
  jwt:
    secret: "cambia-esto-por-una-clave-de-32+bytes"
    expiration-sec: 3600
    issuer: "autenticacion-service"
    issuer-uri: ""

jwt:
  json-exp-roles: "/roles"
